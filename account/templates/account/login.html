{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
<h1>Log-in</h1>
<p>Please use the following form to log-in:</p>
<form action="." method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <p>
        <input name="log-in" type="submit" value="Log In"/>
    </p>
</form>

<p>
    <a href="{% url 'password_reset' %}">Forgotten your password?</a>
</p>

{% endblock %}
